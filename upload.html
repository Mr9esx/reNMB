<html>
	<head>
	<link rel="stylesheet" href="./css/font-awesome.min.css">
		<link rel="stylesheet" href="./css/bootstrap.min.css">
		<link rel="stylesheet" href="./css/style.css">
		<link href="./css/jquery-accordion-menu.css" rel="stylesheet" type="text/css" />
		
		<script type="text/jscript" src="./js/jquery.min.js"></script>
		<script type="text/jscript" src="./js/bootstrap.min.js"></script>
		<script type="text/javascript" src="./js/func.js"></script>
		<script type="text/javascript" src="./js/jquery-accordion-menu.js"></script>
		<script type="text/javascript" src="./js/jquery.form.min.js"></script>

		<link href="favicon.ico" mce_href="favicon.ico" rel="icon" type="image/x-icon" /> 
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<script type="text/javascript" language="javascript">
        $(function(){
            //异步提交表单
            $("#ajaxSubmit").on("click",function(){
            	var t = $("#getTitle").val();
            	alert(t);
                console.log($(this));
                $("#formToUpdate").ajaxSubmit({
                    type:'post',
                    url:'upload.php',
                    data: {t:t} ,
                    success:function(data){
                        alert(data);
                    }
                });
            });
        });
    </script>
	</head>
	<body>
		<form id="formToUpdate" method="post" action="#" enctype="multipart/form-data">
		    <input type="text" name="t1"><br />
		    <input type="file" name="f1"><br />
		    <input type="text" class="form-control" id="getTitle">
		    <input id="ajaxSubmit" type="button" value="异步提交">
		</form>
	</body>
</html>
